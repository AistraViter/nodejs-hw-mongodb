tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact details by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'John Doe'
          email:
            type: string
            description: "Contact's email"
            example: 'john.doe@example.com'
          phoneNumber:
            type: string
            description: "Contact's phone number"
            example: '+1234567890'  
          contactType:
            type: string
            description: "Type of contact (e.g. work, home, personal)"
            example: 'work'
            enum:
              - work
              - home
              - personal
          isFavourite:
              type: boolean
              description: "Is this contact marked as favourite?"
              example: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'

  '401':
    $ref: '../../../components/responses/401.yaml'

  '404':
    $ref: '../../../components/responses/404.yaml'

  '500':
    $ref: '../../../components/responses/500.yaml'
